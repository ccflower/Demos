<html>
    <head>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="d3.min.js"></script>
        <link href="nv.d3.min.css" rel="stylesheet">
        <script type="text/javascript" src="nv.d3.min.js"></script>
        <script type="text/css">
            #chartCanvas {
                background: #fefefe;
                height: 300px;
                width: 100%;
                border: 1px solid #777;
                border-radius: 8px;
                box-shadow: 2px 2px 5px #888888;
            }
            .dashed {
                stroke-dasharray: 5, 5;
            }              
        </script>
        <script type="text/javascript">
            $(function() {
                var chart = null;

                nv.addGraph(function() {
                    chart = nv.models.lineChart()
                        .margin({
                        left: 100
                        }) //Adjust chart margins to give the x-axis some breathing room.
                        .useInteractiveGuideline(false) //We want nice looking tooltips and a guideline!
                        //.transitionDuration(350) //how fast do you want the lines to transition?
                        .showLegend(true) //Show the legend, allowing users to turn on/off line series.
                        .showYAxis(true) //Show the y-axis
                        .showXAxis(true) //Show the x-axis
                    ;
                    
                    chart.lines.dispatch.on("elementClick", onElementClick);
                    function onElementClick(evt) {
                        console.log(evt);
                    }

                    chart.xAxis //Chart x-axis settings
                        .axisLabel('Time (ms)')
                        .tickFormat(d3.format(',r'));

                    chart.yAxis //Chart y-axis settings
                        .axisLabel('Voltage (v)')
                        .tickFormat(d3.format('.02f'));

                    /* Done setting the chart up? Time to render it!*/
                    var myData = sinAndCos(); //You need data...

                    d3.select(".nv-legendWrap")
                        .attr("transform","translate(0ï¼Œ 350)")
                    d3.select('#chart svg') //Select the <svg> element you want to render the chart in.   
                        .datum(myData) //Populate the <svg> element with chart data...
                        .call(chart); //Finally, render the chart!

                    //Update the chart when window resizes.
                    nv.utils.windowResize(function() {
                        chart.update();
                        addArea();
                    });

                    var area = d3.svg.area()
                        .x(function(d) {
                        return chart.xScale()(d.x);
                        })
                        .y0(function(d) {
                        return chart.yScale()(d.y0);
                        })
                        .y1(function(d) {
                        return chart.yScale()(d.y1);
                        });
                    function addArea() {
                        setTimeout(function() {
                            d3.selectAll("#cust-fill").remove();
                            d3.selectAll('.nv-group')
                            .each(function(d) {
                                if (d.key === "Another sin wave") {
                                    var t = d3.select(this),
                                    d = t.datum().values;
                                    t.append("path")
                                    .attr("id", "cust-fill")
                                    .attr("d", area(d))
                                    .style("fill", d.color)
                                    .style("opacity", ".3");
                                }
                            })
                        }, 100);
                    }
                    nv.dispatch.render_end = addArea;
                    chart.dispatch.stateChange = addArea;

                    return chart;
                });
                /**************************************
                 * Simple test data generator
                 */
                function sinAndCos() {
                    var sin = [],
                        sin2 = [],
                        cos = [];

                    //Data is represented as an array of {x,y} pairs.
                    for (var i = 0; i < 100; i++) {
                        sin.push({
                        x: i,
                        y: Math.sin(i / 10)
                        });
                        sin2.push({
                        x: i,
                        y: Math.sin(i / 10) - 0.15,
                        y0: Math.sin(i / 10) - 0.1,
                        y1: Math.sin(i / 10) + 0.1
                        });
                    }

                    //Line chart data should be sent as an array of series objects.
                    return [
                     {
                        values: sin2,
                        key: 'Another sin wave',
                        color: '#7777ff',
                        classed: 'dashed',
                        tooltips: false
                    }
                    ,
                    {
                            values: sin, //values - represents the array of {x,y} data points
                            key: 'Actual Value', //key  - the name of the series.
                            color: '#ff7f0e' //color - optional: choose your own line color.
                        }
                    ];
                }
            });

        </script>
    </head>
    <body>
        <div data-role="page" id="page1">
            <div data-role="header">
                <h1>My page</h1>
            </div>
            <div role="main" class="ui-content">
                <div id="chart">
                <svg id="chartCanvas"></svg>
                </div>

            </div>
        </div>
    </body>
</html>
