            //var testing = document.getElementById('jsondata').innerHTML;

            var width = 900, height = 500;
            nv.addGraph(function () {
                var chart = nv.models.lineChart()
                    .width(width)
                    .height(height)
                    .margin({
                    left: 75,
                    right: 50
                });
                chart.xAxis.axisLabel('Time (ms)')
                    .tickFormat(d3.format(',r'));

                chart.yAxis.axisLabel('Voltage (v)')
                    .tickFormat(d3.format('.02f'));
                
                //var myData = jQuery.parseJSON(testing);
                
                d3.select('#chart svg')
                    .datum(myData)
                    .transition().attr('width', width).attr('height', height).duration(500)
                    .call(chart)
                    .each("end", function() {
                        var data = d3.select('#chart svg').datum();
                        d3.select('.nv-groups')
                            .selectAll("circle.myPoint")
                            .data(data[0].values.filter(function(d) { return d.y > 3000; }))
                            .enter().append("circle").attr("class", "myPoint")
                            .attr("cx", function(d) { return chart.xAxis.scale()(d.x); })
                            .attr("cy", function(d) { return chart.yAxis.scale()(d.y); })
                            .attr("r", 5);      
                    });

                nv.utils.windowResize(chart.update);

                return chart;
            });
